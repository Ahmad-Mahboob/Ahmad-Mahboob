<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Facebook-like UI</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Top Navbar -->
  <header class="bg-blue-600 p-4 flex items-center justify-between">
    <!-- Logo / Search -->
    <div class="flex items-center space-x-4">
      <h1 class="text-white font-bold text-xl">MyBook</h1>
      <div class="relative">
        <input
          type="text"
          placeholder="Search MyBook"
          class="pl-8 pr-4 py-2 rounded bg-blue-500 text-white placeholder-gray-200 focus:outline-none"
        />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 absolute left-2 top-2 text-white"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1116.65 16.65z"
          />
        </svg>
      </div>
    </div>
    <!-- Navigation Icons -->
    <nav class="flex items-center space-x-6 text-white">
      <button class="hover:bg-blue-500 p-2 rounded">Home</button>
      <button class="hover:bg-blue-500 p-2 rounded">Watch</button>
      <button class="hover:bg-blue-500 p-2 rounded">Marketplace</button>
      <button class="hover:bg-blue-500 p-2 rounded">Groups</button>
    </nav>
    <!-- Profile & Actions -->
    <div class="flex items-center space-x-4">
      <img
        src="https://via.placeholder.com/32"
        alt="avatar"
        class="rounded-full"
      />
      <button class="bg-blue-500 p-2 rounded-full hover:bg-blue-400">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 text-white"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            d="M5.05 4.05a7 7 0 119.9 9.9 7 7 0 01-9.9-9.9z"
          />
        </svg>
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-6xl mx-auto mt-6 grid grid-cols-12 gap-6">
    <!-- Left Sidebar -->
    <aside class="col-span-3 bg-white p-4 rounded shadow">
      <ul class="space-y-3">
        <li class="flex items-center space-x-3 hover:bg-gray-100 p-2 rounded">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A9 9 0 0112 3v0a9 9 0 016.879 14.804" />
          </svg>
          <span>Friends</span>
        </li>
        <li class="flex items-center space-x-3 hover:bg-gray-100 p-2 rounded">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7h18M3 12h18M3 17h18" />
          </svg>
          <span>Pages</span>
        </li>
        <li class="flex items-center space-x-3 hover:bg-gray-100 p-2 rounded">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
          <span>Events</span>
        </li>
      </ul>
    </aside>

    <!-- Feed -->
    <section class="col-span-6 space-y-6">
      <!-- Create Post Box -->
      <div class="bg-white p-4 rounded shadow">
        <div class="flex space-x-3">
          <img src="https://via.placeholder.com/40" alt="avatar" class="rounded-full" />
          <input
            type="text"
            placeholder="What's on your mind?"
            class="flex-1 bg-gray-100 rounded-full px-4 py-2 focus:outline-none"
          />
        </div>
      </div>

      <!-- Sample Post -->
      <div class="bg-white rounded shadow">
        <div class="p-4">
          <div class="flex items-center space-x-3">
            <img src="https://via.placeholder.com/40" alt="avatar" class="rounded-full" />
            <div>
              <p class="font-semibold">John Doe</p>
              <p class="text-sm text-gray-500">2 hrs ago</p>
            </div>
          </div>
          <p class="mt-4">Enjoying the beautiful sunset today!</p>
        </div>
        <img src="https://via.placeholder.com/600x300" alt="post image" class="w-full" />
        <div class="px-4 py-2 flex justify-between text-gray-600">
          <button class="flex items-center space-x-1 like-btn">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 like-icon" viewBox="0 0 20 20" fill="currentColor">
              <path d="M2 10c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7-8-3.134-8-7z" />
            </svg>
            <span class="like-count">0</span> Like
          </button>
          <button class="flex items-center space-x-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v8l-4-4H7a2 2 0 01-2-2V6a2 2 0 012-2h2" />
            </svg>
            <span>Comment</span>
          </button>
          <button class="flex items-center space-x-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span>Share</span>
          </button>
        </div>
      </div>
    </section>

    <!-- Right Sidebar -->
    <aside class="col-span-3 bg-white p-4 rounded shadow">
      <h2 class="font-semibold mb-4">People You May Know</h2>
      <ul class="space-y-4">
        <li class="flex items-center justify-between">
          <div class="flex items-center space-x-3">
            <img src="https://via.placeholder.com/32" alt="user" class="rounded-full" />
            <span>Jane Smith</span>
          </div>
          <button class="bg-blue-600 text-white px-2 py-1 rounded text-sm">Add Friend</button>
        </li>
        <li class="flex items-center justify-between">
          <div class="flex items-center space-x-3">
            <img src="https://via.placeholder.com/32" alt="user" class="rounded-full" />
            <span>Bob Lee</span>
          </div>
          <button class="bg-blue-600 text-white px-2 py-1 rounded text-sm">Add Friend</button>
        </li>
      </ul>
    </aside>
  </main>

  <!-- JavaScript for Like Button -->
  <script>
    document.querySelectorAll('.like-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const countSpan = btn.querySelector('.like-count');
        let count = parseInt(countSpan.textContent);
        countSpan.textContent = count + 1;
        btn.querySelector('.like-icon').classList.toggle('text-blue-600');
      });
    });
  </script>
</body>
</html>
